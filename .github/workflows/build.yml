name: Build Go Binaries and Prep Release
on: [push]
env:
  VERSION: "" # this gets set by set-version
jobs:
  build_and_preview:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install TinyGo
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.34.0/tinygo_0.34.0_amd64.deb
          sudo dpkg -i tinygo_0.34.0_amd64.deb
      - name: Verify TinyGo Installation
        run: tinygo version
      - run: make set-version-${{github.run_number}}
      - run: go get ./...
      - run: go test -tags ci,wayland ./...
      - run: make build-all
      - run: npm run inject
        working-directory: wasm
      - run: npm pack
        working-directory: wasm
      - uses: "marvinpinto/action-automatic-releases@latest"
        if: github.ref == 'refs/heads/main'
        with:
          repo_token: "${{secrets.GITHUB_TOKEN}}"
          automatic_release_tag: "v${{env.VERSION}}"
          prerelease: false
          title: "${{env.VERSION}}"
          files: |
            bin/quail-linux
            bin/quail.exe
            bin/quail-darwin
            "wasm/quail-wasm@${{env.VERSION}}.tar.gz"